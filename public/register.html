<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LaporPak!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #fde6bb;
      font-family: 'Poppins', Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    .bg-shape {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      background: none;
    }
    .bg-shape svg { width: 100vw; height: 100vh; }
    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    .register-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(44,62,80,0.11);
      padding: 38px 32px 32px 32px;
      max-width: 400px;
      width: 100%;
      margin: 24px;
      text-align: center;
    }
    .register-box h2 {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 2rem;
    }
    .register-box p {
      color: #444;
      margin-bottom: 22px;
      font-size: 1.04em;
    }
    .form-label {
      text-align: left;
      font-weight: 500;
      color: #444;
    }
    .form-control {
      border-radius: 10px;
      background: #f6f7fa;
      border: 1px solid #e6e7ea;
      margin-bottom: 12px;
    }
    .btn-register {
      background: #fbb03b;
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 10px 0;
    }
    .btn-register:hover {
      background: #2d7ff9;
    }
    .register-box .text-link {
      color: #5687f7;
      text-decoration: underline;
      font-size: 0.98em;
      cursor: pointer;
    }
    .register-box .text-link:hover {
      color: #fbb03b;
    }
    @media (max-width: 600px) {
      .register-box { padding: 18px 8px; }
    }
  </style>
</head>
<body>
  <div class="bg-shape">
    <svg viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,600 Q400,400 800,600 T1440,600 V900 H0 Z" fill="#fbb03b" fill-opacity="0.6"/>
      <path d="M0,300 Q500,200 900,400 T1440,300 V900 H0 Z" fill="#fbb03b" fill-opacity="0.3"/>
      <path d="M0,500 Q300,650 700,500 T1440,700 V900 H0 Z" fill="#fbb03b" fill-opacity="0.35"/>
    </svg>
  </div>
  <div class="register-container">
    <form class="register-box">
      <h2>Create Account</h2>
      <p>Please fill in your information to create an account</p>
      <div class="mb-2 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Choose a username" autocomplete="username">
      </div>
      <div class="mb-2 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="youremail@email.com" autocomplete="email">
      </div>
      <div class="mb-2 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="new-password">
      </div>
      <div class="mb-2 text-start">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" placeholder="Repeat Password" autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-register">Register</button>
      <div class="mt-2">
        Already have an account? <a href="login.html" class="text-link">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
